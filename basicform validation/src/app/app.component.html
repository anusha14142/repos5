<div class="container">
    <form action="">
        <div class="form-group">
        <div class="col-3">name</div>
        <div class="col-8">
            <input type="text" class="form-control" name="test" [(ngModel)]="test" required #username="ngModel" minlength="5">
         pristine:{{username.pristine}}
         dirty:{{username.dirty}}
         valid:{{username.valid}}
         invalid:{{username.invalid}}
         errors:{{username.errors | json}}
 <div class="alert alert-danger" *ngIf="username.invalid==true && username.dirty==true">please enter name</div>
        </div>
        </div>
<div class="form-group">
            <div class="col-3">Email</div>
            <div class="col-8">
<input type="email"[class.is-invalid]="emailId.dirty && emailId.invalid" class="form-control" name="email"[(ngModel)]="email" required #emailId="ngModel"pattern="[0-9@]{10}">
               <div class="invalid-feedback">
                   please provide a valid Email.
               </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-3">phone</div>
            <div class="col-8">
<input type="phone"[class.is-invalid]="anu.pristine && anu.invalid" class="form-control" name="phone"[(ngModel)]="phone" required #anu="ngModel"pattern="[0-5@]{6}">
               <div class="invalid-feedback">
                   please enter phone number.
               </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-3">adress</div>
            <div class="col-8">
<input type="adress"[class.is-invalid]="manu.dirty && manu.invalid" class="form-control" name="adress"[(ngModel)]="adress" required #manu="ngModel"pattern="[A-Z@]{15,22}">
               <div class="invalid-feedback">
                   please enter  adress.
               </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-3">name</div>
            <div class="col-8">
<input type="name"[class.is-invalid]="mummy.dirty && mummy.invalid" class="form-control" name="name"[(ngModel)]="name" required #mummy="ngModel"pattern="[@]{}">
               <div class="invalid-feedback">
                   please enter  name.
               </div>
            </div>
        </div>
<div class="form-group">
    <div class="col-3"></div>
    <div class="col-4">
        <input type="button" class="btn btn-success"
        name="test" value="create account" [disabled]="anu.invalid">
    </div>
</div>

</form>
</div>
